<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Market</title>
    <link rel="stylesheet" href="./content/main/css/main.css">
</head>
<body>
    <div class="container">
        <h1>AI Prompt Market</h1>
        <a href="./test-link.html">Test Link</a>
        <!-- Add your extension UI here -->
    </div>
    <div id="auth-form">
        <button id="switch-auth">Switch to Register</button>
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="google-login">Login with Google</button>
    </div>

    <!-- Search Form -->
    <div id="search-form">
        <h2>Search Prompts</h2>
        <form>
            <input type="text" id="search-query" placeholder="Search" required>
            <button type="submit">Search</button>
        </form>
        <div id="search-results"></div>
    </div>
    <script src="./content/main/js/content.js"></script>
</body>
</html>
